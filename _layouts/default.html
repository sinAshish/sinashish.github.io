  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dark mode toggle logic
      const toggleBtn = document.getElementById('dark-mode-toggle');
      if (toggleBtn) {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        function setDarkMode(on) {
          document.body.classList.toggle('dark-mode', on);
          toggleBtn.textContent = on ? '☀️' : '🌙';
          localStorage.setItem('darkMode', on ? '1' : '0');
        }
        const saved = localStorage.getItem('darkMode');
        setDarkMode(saved === '1' || (saved === null && prefersDark));
        toggleBtn.addEventListener('click', function() {
          setDarkMode(!document.body.classList.contains('dark-mode'));
        });
      }
      // Profile pic randomizer logic with diagonal wipe transition
      const changePicBtn = document.getElementById('change-pic-btn');
      const profilePic = document.getElementById('profile-pic');
      if (changePicBtn && profilePic) {
        const pics = [
          {% for pic in site.data.main_info.profile_pics %}
            "{{ site.baseurl }}{{ pic }}"{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ];
        // Ensure parent is relative for overlay
        profilePic.parentElement.style.position = 'relative';
        changePicBtn.addEventListener('click', function() {
          let current = profilePic.src;
          let idx;
          do {
            idx = Math.floor(Math.random() * pics.length);
          } while (current.includes(pics[idx]) && pics.length > 1);

          // Add overlay for diagonal wipe
          let wipe = document.createElement('div');
          wipe.className = 'dp-circular-wipe';
          let diag = document.createElement('div');
          diag.className = 'dp-circular-wipe-diag';
          wipe.appendChild(diag);
          profilePic.parentElement.appendChild(wipe);
          profilePic.classList.add('transitioning');
          setTimeout(function() {
            profilePic.src = pics[idx];
          }, 250);
          setTimeout(function() {
            profilePic.classList.remove('transitioning');
            if (wipe && wipe.parentElement) wipe.parentElement.removeChild(wipe);
          }, 700);
        });
      }
    });
  </script>
